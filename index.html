<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock Project</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <div class="cloclWraper">
    <div class="circle"></div>
    <div class="HourHand" id="hourKata"></div>
    <div class="minuteHand" id="minuteKata"></div>
    <div class="secondHand" id="secondKata"></div>
    <div class="number number1">1</div>
    <div class="number number2">2</div>
    <div class="number number3">3</div>
    <div class="number number4"><span>4</span></div>
    <div class="number number5"><span>5</span></div>
    <div class="number number6"><span>6</span></div>
    <div class="number number7"><span>7</span></div>
    <div class="number number8"><span>8</span></div>
    <div class="number number9">9</div>
    <div class="number number10">10</div>
    <div class="number number11">11</div>
    <div class="number number12">12</div>
  </div>
  <audio id="ticTic" src="tic tic.mp3"></audio>
  <body>
    <script src="index.js"></script>
  </body>
</html>
